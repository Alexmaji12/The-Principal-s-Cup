                <div class="card-body">
                  <h3 class="text-dark font-weight-bold mb-2">Bio Data</h3>
                  <form class="forms-sample">
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                      <input type="tel" class="form-control" id="exampleInputPhone1" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                      <input type="tel" class="form-control" id="exampleInputPhone2" placeholder="Alternate Number">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Residential Address">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username (Optional)">
                    </div>
                    <div class="form-group">
                      <input type="tel" class="form-control" id="exampleInputHeight" placeholder="Height">
                    </div>
                    <div class="form-group">
                      <input type="tel" class="form-control" id="exampleInputWeight" placeholder="Weight">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputPosition" placeholder="Position">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputAddress1" placeholder="House Address">
                    </div>                    
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-Enter Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Motivation & Inspiration</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Goals & Dreams</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Media Upload & Activity</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Participations & Appearance</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                        </span>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="form-check form-check-primary">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" checked>
                              Half Time Played
                            </label>
                          </div>
                          <div class="form-check form-check-success">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" checked>
                              Fouls
                            </label>
                          </div>
                          <div class="form-check form-check-info">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" checked>
                              Goals Per Game
                            </label>
                          </div>
                          <div class="form-check form-check-danger">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" checked>
                              Full Time Played
                            </label>
                          </div>
                          <div class="form-check form-check-warning">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" checked>
                              Penalty Played
                            </label>
                          </div>
                          <div class="form-check form-check-light">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" checked>
                              Injuries
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">SAVE</button>
